<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Categories list</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container mt-4">
	<h1>Categories list</h1>
	<div class="my-3"><a href="/category/new" class="btn btn-outline-success">Add new category</a></div>
	<table class="table table-hover">
		<tr style="background-color: #cccccc;">
			<th>#</th>
			<th>NAME</th>
			<th>ACTION</th>
		</tr>
		<tr th:each="category : ${categories}">
			<td th:text="${category.id}"></td>
			<td>[[${category.name}]]</td>
			<td><a th:href="@{/category/delete/{id} (id=${category.id})}" class="btn btn-outline-danger"
				onclick="return confirm('Delete this category ?')">Delete</a>
				<a th:href="@{/category/edit/{id} (id=${category.id})}" class="btn btn-outline-warning">Edit</a>
			</td>
		</tr>	
	</table>

</div>
</body>
</html>

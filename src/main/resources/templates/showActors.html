<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Actors list</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container mt-4">
	<h1>Actors list</h1>
	<div class="my-3"><a href="/actor/new" class="btn btn-outline-success">Add new actor</a></div>
	<table class="table table-hover">
		<tr style="background-color: #cccccc;">
			<th>#</th>
			<th>FIRST NAME</th>
			<th>LAST NAME</th>
			<th>ACTION</th>
		</tr>
		<tr th:each="actor : ${actors}">
			<td th:text="${actor.id}"></td>
			<td>[[${actor.fname}]]</td>
			<td>[[${actor.lname}]]</td>
			<td><a th:href="@{/actor/delete/{id} (id=${actor.id})}" class="btn btn-outline-danger"
				onclick="return confirm('Delete this actor?')">Delete</a>
				<a th:href="@{/actor/edit/{id} (id=${actor.id})}" class="btn btn-outline-warning">Edit</a>
			</td>
		</tr>	
	</table>

</div>
</body>
</html>
